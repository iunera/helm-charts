# See https://github.com/helm/chart-testing#configuration
remote: origin
target-branch: main
chart-dirs:
  - charts
chart-repos:
  - common=https://charts.bitnami.com/bitnami
helm-extra-args: --timeout 600s
helm-dependency-extra-args: --skip-refresh
excluded-charts:
  - kafkamagic
  - ldapadmin
  - openldap
  - superset
  - pivot
  - wordpress
  - mariadb
  - bitnami-common
  - flink-kubernetes-operator
